<!DOCTYPE html>
<html>
<head>
    <title>Mitski Lyrics Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
    body { 
        background: #0f0f0f; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        font-family: 'Inter', sans-serif; 
        color: white; 
        margin: 0; 
        padding: 20px;
        min-height: 100vh;
        justify-content: center;
    }
    .header { text-align: center; margin-bottom: 20px; }
    .header h1 { margin: 0; font-weight: 800; font-size: 2rem; }
    .header p { margin: 5px 0 0; color: #888; font-style: italic; }

    .card-container {
        width: 100%;       
        max-width: 450px;  
        height: 550px;    
        background-image: url('/static/background.jpg'); 
        background-size: cover;
        background-position: center;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center; 
        align-items: center;     
        padding: 40px;
        box-sizing: border-box;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        transition: background-image 0.5s ease-in-out; /* Smooth transition */
    }

    .card-container::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.5); 
        z-index: 1;
    }

    .content { position: relative; z-index: 2; text-align: center; width: 100%; }
    .lyric-text { font-size: 28px; font-weight: 800; line-height: 1.3; margin-bottom: 20px; word-wrap: break-word; }
    .author-text { font-size: 12px; font-weight: 400; color: #ddd; text-transform: uppercase; letter-spacing: 2px; }

    button {
        margin-top: 30px;
        padding: 15px 40px;
        background: white;
        color: black;
        border: none;
        border-radius: 50px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.3s;
        -webkit-tap-highlight-color: transparent; 
    }
    
    @media (max-width: 600px) {
        .header h1 { font-size: 1.75rem; }
        .card-container { height: 75vh; max-height: 500px; padding: 30px; }
        .lyric-text { font-size: 24px; }
        button { width: 100%; max-width: 250px; }
    }
</style>
</head>
<body>
    <div class="header">
        <h1>Mitski lyrics generator</h1>
        <p>For Mary</p>
    </div>
    <div class="card-container">
        <div class="content">
            <div class="lyric-text" id="lyric-display">Loading...</div>
            <div class="author-text" id="author-display">Please Wait</div>
        </div>
    </div>
    <button onclick="getNextQuote()">More Lyrics</button>

   <script>
        async function getNextQuote() {
            try {
                const res = await fetch('/get-quote');
                const data = await res.json();
                
               
                document.getElementById('lyric-display').innerText = `"${data.text}"`;
                document.getElementById('author-display').innerText = data.author;
                
                const card = document.querySelector('.card-container');
                card.style.backgroundImage = `url('${data.background}')`;
                
            } catch (error) {
                console.error("Error fetching quote:", error);
                document.getElementById('lyric-display').innerText = "Failed to load lyrics.";
            }
        }
        
    
        getNextQuote();
    </script>
</body>

</html>
