<!DOCTYPE html>
<html>
<head>
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: #0f0f0f; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            font-family: 'Inter', sans-serif; 
            color: white; 
            margin-top: 50px; 
        }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { margin: 0; font-weight: 800; font-size: 2.5rem; }
        .header p { margin: 5px 0 0; color: #888; font-style: italic; }

        .card-container {
            width: 500px;
            height: 600px;
            background-image: url('/static/background.jpg'); 
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            align-items: center;     
            padding: 50px;
            box-sizing: border-box;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
        }

        .card-container::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.45); 
            z-index: 1;
        }

        .content { position: relative; z-index: 2; text-align: center; }
        .lyric-text { font-size: 32px; font-weight: 800; line-height: 1.2; margin-bottom: 20px; }
        .author-text { font-size: 14px; font-weight: 400; color: #ddd; text-transform: uppercase; letter-spacing: 3px; }

        button {
            margin-top: 40px;
            padding: 15px 35px;
            background: white;
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Quote Generator</h1>
        <p>For Mary</p>
    </div>
    <div class="card-container">
        <div class="content">
            <div class="lyric-text" id="lyric-display">Loading...</div>
            <div class="author-text" id="author-display">Please Wait</div>
        </div>
    </div>
    <button onclick="getNextQuote()">NEW QUOTE</button>

    <script>
        async function getNextQuote() {
            const res = await fetch('/get-quote');
            const data = await res.json();
            document.getElementById('lyric-display').innerText = `"${data.text}"`;
            document.getElementById('author-display').innerText = data.author;
        }
        getNextQuote();
    </script>
</body>
</html>
